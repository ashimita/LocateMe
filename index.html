    <body ng-controller='AppController'>

            <div class="container">

                    <a class="navbar-brand" href="#">LocateMe Inc.</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active" ui-sref-active-eq="active">

                        </li>
                        <li>
                            <a ui-sref="mainList">Main</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <button class="btn btn-primary pull-right" ng-click='login()'>
                                <span ng-cloak>{{!isUserLoggedIn && 'Login with' || 'Logout'}}

                                    <i class="fa fa-facebook-official fa-lg"></i>
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>

            </div>

        <div class="container">

             <div class="page-header">

          </div>
